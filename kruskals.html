

<!DOCTYPE html> 
<html>
 
   <head> 
      
      <title>KRUSKALS</title> 
    
  
   
   </head>
	
   <body background ="https://www.occamsmart.com/wp-content/uploads/Hexagonal-Background.jpg">
                <input type="file" id="myFile">
                <hr>
               <!-- <textarea style="width:500px;height: 400px" id="output"></textarea>-->
      

                        <script>
                                //debugger;
                                        var input = document.getElementById("myFile");
                                     //   var output = document.getElementById("output");
                                        
                                        
                                        input.addEventListener("change", function () {
                                                //debugger;
                                          if (this.files && this.files[0]) {// checking file is not empty
                                            var myFile = this.files[0];
                                            var reader = new FileReader();
                                            
                                            reader.addEventListener('load', function (e) {
                                               // debugger;
                                                var matrix=[];
                                              input.textContent = e.target.result;
                                              var a = input.textContent; 
                                              var x= a.split("\n"); // splitting array where ever the next line is found
                                               for(var i=0; i < x.length;i++)
                                               
                                               {
                                                 
                                                   let array=x[i].split(' '); // spliting array where ever space is found 
                                                   matrix.push(array);// 2-d array is created with string value
                                                }
                                                
                                               
                                           console.log(matrix);
                                             //debugger
                                               string_to_integer(matrix);
                                               document.write("the entered matrix is"+"<br>"+"<br>"+"<br>");
                                               print();
                                               document.write("<br>"+"<br>"+"<br>");
                                                KRUSKAL(matrix);
                                             
                                    function KRUSKAL(matrix)
                                    {        var mincost=0;        
                                           var ne=1,min;
                                            var a=0,b=0,u=0,v=0;
                                            var n=matrix.length;
                                              while(ne<n)
                                              {
                                                  min=999;
                                                 for(let i=0;i<n;i++)
                                                 {
                                                   for(let j=0;j<n;j++)
                                                   {
                                                       if(min>matrix[i][j])
                                                       {
                                                           min=matrix[i][j];
                                                                a=u=i;
                                                                b=v=j;
                                                       }
                                                    }
                                                }//a=a+1;
                                                 //b=b+1;
                                               // debugger
                                                      if(u!=v) 
                                                      {
                                                        document.write((ne)+")min edge is");
                                                        document.write("("+(a+1)+","+(b+1)+") and cost is"+min+"<br>");//prints edge with mincost
                                                        mincost+=min;
                                                        ne++;
                                                        }
                                                        matrix[a][b]=matrix[b][a]=999;
                                           
                                                }
                                          document.write("<br>"+"<br>"+"mincost of the graph is"+mincost);// prints total mincost
                                     }

                                                    function print()  //to print matrics
                                                         {for(let i=0;i<x.length;i++)
                                                            {for(let j=0;j<x.length;j++)
                                                               {document.write(matrix[i][j]+" ");}
                                                    document.write("<br>");}       
                                                          }


                                                function string_to_integer(matrix)//funtction to change string to integer
                                                        { for(let i=0;i<x.length;i++)
                                                             {for(let j=0;j<x.length;j++)
                                                               {matrix[i][j]=parseInt(matrix[i][j]);}
                                                             }
                                                        }
                                            });
                                            
                                            reader.readAsBinaryString(myFile);
                                          } 
                                        });


                                     

                                            </script>
                                      
                    </body>
	
</html>
